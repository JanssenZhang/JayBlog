sudo: required
language: node_js
node_js:
- '10'
before_install:
- yarn
script:
- yarn build
env:
  global:
  - secure: 
deploy:
  provider: pages
  target-branch: gh-pages
  skip-cleanup: true
  local-dir: docs/.vuepress/dist
  repo: JayZHZ/JayZHZ.github.io
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
