sudo: required
language: node_js
node_js:
- '10'
before_install:
- yarn
script:
- yarn build
env:
  global:
  - secure: 
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: docs/.vuepress/dist
  repo: JanssenZhang/JanssenZhang.github.io
  on:
    branch: master
